<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
<!-- linking google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<!-- linking stylesheet -->
    <link rel="stylesheet" href="./Assets/Develop/css/style.css" />
<!-- linking moment.js -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
<!-- linking fontawesome -->
    <script src="https://kit.fontawesome.com/46ec4ad2b1.js" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="root">
      <!-- Timeblocks go here -->
    <section class="container">
      <!-- 9AM -->
      <div class="row time-block" id="nine-am">
        <div class="col-1 hour pt-2"><h3>9AM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>    
      <!-- 10AM  -->
      <div class="row time-block" id="ten-am">
        <div class="col-1 hour pt-2"><h3>10AM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>   
      <!-- 11AM  -->
      <div class="row time-block" id="eleven-am">
        <div class="col-1 hour pt-2"><h3>11AM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>  
      <!-- 12PM  -->
      <div class="row time-block" id="twelve-pm">
        <div class="col-1 hour pt-2"><h3>12PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1PM  -->
      <div class="row time-block" id="one-pm">
        <div class="col-1 hour pt-2"><h3>1PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
      <!-- 2PM  -->
      <div class="row time-block" id="two-pm">
        <div class="col-1 hour pt-2"><h3>2PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
      <!-- 3PM  -->
      <div class="row time-block" id="three-pm">
        <div class="col-1 hour pt-2"><h3>3PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
      <!-- 4PM  -->
      <div class="row time-block" id="four-pm">
        <div class="col-1 hour pt-2"><h3>4PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
      <!-- 5PM  -->
      <div class="row time-block" id="five-pm">
        <div class="col-1 hour pt-2"><h3>5PM</h3></div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div> 
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    <script src="./Assets/Develop/js/script.js"></script>
    <script src="https://kit.fontawesome.com/46ec4ad2b1.js" crossorigin="anonymous"></script>
  </body>
 
</html>
