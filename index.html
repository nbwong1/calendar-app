<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
<!-- linking google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<!-- linking stylesheet -->
    <link rel="stylesheet" href="./Assets/Develop/css/style.css" />
<!-- linking moment.js -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="root">
      <!-- Timeblocks go here -->
    <section class="container">
      <div class="row time-block" id="9">
        <div class="col-1 hour pt-2">
          <h3>9AM</h3>
        </div>
      
        <textarea type="text" class="col-10 plan"></textarea>
      
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>     
        
    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Develop/js/script.js"></script>
  </body>
</html>
